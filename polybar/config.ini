[colors]
bg = #121212
fg = #ffffff

ws_active = #5C5C5C
ws_inactive = #2A2A2A
ws_urgent = #8C3A3A

mod1 = #1F1F1F   ; Music
mod2 = #292929   ; Audio
mod3 = #343434   ; WiFi
mod4 = #404040   ; Battery
mod5 = #4A4A4A   ; Date

separator = #e41818
[bar/main]
width = 100%
height = 28
radius = 0

background = ${colors.bg}
foreground = ${colors.fg}

line-size = 0
border-size = 0
padding-left = 2
padding-right = 2
module-margin = 2

font-0 = Inter:size=11;2
font-1 = JetBrainsMono Nerd Font:size=12;2

modules-left = i3
modules-right = music audio wifi battery date

tray-position = none
cursor-click = pointer

enable-ipc = true

separator = ""

[module/i3]
type = internal/i3
strip-wsnumbers = true
index-sort = true

label-focused =  %index% 
label-focused-background = ${colors.ws_active}
label-focused-foreground = ${colors.fg}
label-focused-padding = 2

label-unfocused =  %index% 
label-unfocused-background = ${colors.bg}
label-unfocused-foreground = ${colors.ws_inactive}
label-unfocused-padding = 2

label-visible =  %index% 
label-visible-padding = 2

label-urgent =  %index% 
label-urgent-background = ${colors.ws_urgent}
label-urgent-foreground = ${colors.fg}
label-urgent-padding = 2

[module/music]
type = custom/script
exec = playerctl metadata --format '{{ artist }} - {{ title }}'
interval = 6

format = <label>
label =  %output% 
label-background = ${colors.mod1}
label-foreground = ${colors.fg}
label-padding = 4

format-fail = ""

[module/audio]
type = internal/pulseaudio
use-ui-max = true
interval = 2

format-volume = <label-volume>
format-muted = <label-muted>

label-volume =  %percentage%% 
label-muted = muted

label-volume-foreground = ${colors.fg}
label-muted-foreground = ${colors.fg}
label-padding = 4

[module/wifi]
type = internal/network
interface = wlo1
interval = 5

format-connected = <label-connected>
format-disconnected = <label-disconnected>

label-connected =   %essid% 
label-connected-background = ${colors.mod3}
label-connected-foreground = ${colors.fg}
label-connected-padding = 2

label-disconnected =   offline 
label-disconnected-background = ${colors.bg}
label-disconnected-foreground = ${colors.ws_inactive}
label-disconnected-padding = 2

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98
poll-interval = 5

format-charging = <label-charging>
format-discharging = <label-discharging>
format-full = <label-full>

label-charging = ⚡  %percentage%% 
label-discharging =   %percentage%% 
label-full =   100%% 

label-charging-background = ${colors.mod4}
label-charging-foreground = ${colors.fg}

label-discharging-background = ${colors.mod4}
label-discharging-foreground = ${colors.fg}

label-full-background = ${colors.mod4}
label-full-foreground = ${colors.fg}

label-padding = 2

[module/date]
type = internal/date
interval = 30

date = %a %d %b
time = %H:%M

label =  %date% | %time% 
label-background = ${colors.mod5}
label-foreground = ${colors.fg}
label-padding = 4
